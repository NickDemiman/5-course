<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КР Васильев Д</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="w-100 h-100 bg-light text-dark">
    <header class="d-flex w-100 p-3">
        <div class="col-3 fs-2 fw-bold">КР Васильев Д</div>
        <div class="col-3">
            <button class="btn btn-lg btn-primary">RUN</button>
        </div>
        <div class="col-3">
            <button class="btn btn-lg btn-danger">CANCEL</button>
        </div>
        <div class="col-3">
            <button class="btn btn-lg btn-secondary">ABOUT</button>
        </div>
    </header>
    <main class="d-flex w-100 d-flex py-5">
        <div class="col mx-3">
            <div class="row mb-3">
                <h3>Системные параметры</h3>
            </div>
            <div class="row">
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">K1</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">K2</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Delta</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Round</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="col mx-3">
            <div class="row mb-3">
                <h3>Входные параметры</h3>
            </div>
            <div class="row">
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Количество рабочих станций</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Ср. время дообработки запроса на PC</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Ср. время формирования запроса на PC</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Среднее время передачи через канал</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Количество процессоров</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Ср. время обработки запроса на ЦП</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Количество дисков</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Ср. время обработки запроса на диске</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Вероятность обращения к ЦП после обработки на диске</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="col mx-3">
            <div class="row mb-3">
                <h3>Выходные параметры</h3>
            </div>
            <div class="row">
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Загрузка раб. станции</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Загрузка пользователя PC</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Ср. количество работающих PC</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Загрузка канала</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Загрузка процессора</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Ср. загрузка диска</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Ср. время цикла системы</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Ср. время реакции системы</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Начальная интенсивность фонового потока</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Конечная интенсивность фонового потока</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="k1" class="col-form-label col-sm-5">Количество итераций</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="k1" placeholder="">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
